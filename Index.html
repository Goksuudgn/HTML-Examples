<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Öğreniyorum</title>

<!--  Visual Studio Code Kısayolları
  
1-ALT + SHIFT + F = Kodları düzenlemek
2-CTRL + ALT + aşağı veya yukarı ok = imleci yukarı veya aşağı büyütür
3-ALT + yukarı yukarı aşağı ok tuşları = satırı kaydırmak için 
4- Yazıyı seçip CTRL+D aynı diğer metinleride seçiyor daha sonra değiştirme 
ve ekleme yapabiliyoruz
5-CTRL + SHIFT+ K = satır silme
6-CTRL + ENTER = Yeni Satır 
-->

<body>
    <h1> Göksu Doğan</h1>
    <h1><i>Göksu Doğan</i></h1>
    <hr>
    <strong><h2>Göksu Doğan</h2></strong>
    <hr>
    <br>
    <h3><b>Göksu Doğan</b></h3>
    <br>
    <hr>
    <h1><mark>Göksu Doğan</mark></h1>
    <h1><mark>Göksu Doğan</mark></h1>
    
    
</body>
</html>
